<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Clicker Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Incremental Clicker Game</h1>
        <div id="sprite-container" class="sprite idle mb-4"></div>
        <div class="score-container">
            <h2>Score: <span id="score">0</span></h2>
        </div>
        <button id="upgrade" class="btn btn-upgrade mt-4">Upgrade (Cost: 10)</button>
    </div>

    <!-- Bottom Navbar -->
    <nav class="navbar fixed-bottom navbar-light bg-secondary">
        <div class="container-fluid justify-content-around">
            <a class="navbar-brand" href="#">
                <i class="bi bi-airplane-engines-fill"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-archive-fill"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-arrow-down-left-square-fill"></i>
            </a>
            <a class="navbar-brand" href="#">
                <i class="bi bi-bandaid-fill"></i>
            </a>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
